      const fetchServerStatus = async (server) => {
        try {
          // Try mcstatus.io first
          let response = await fetch(`https://api.mcstatus.io/v2/status/java/${server.ip}`);
          let data = await response.json();

          if (response.ok && data) {
            const isOnline = data.online;
            if (isOnline) {
              return {
                status: 'online',
                players: data.players.online,
                maxPlayers: data.players.max,
                version: data.version?.name_clean || data.version?.name || server.version,
                motd: data.motd?.clean ? (Array.isArray(data.motd.clean) ? data.motd.clean.join(' ') : data.motd.clean) : server.motd,
                favicon: data.icon,
                region: 'RU'
              };
            } else {
              return { status: 'offline', players: 0, maxPlayers: server.maxPlayers, motd: 'Сервер сейчас недоступен.', version: server.version, favicon: null };
            }
          }
        } catch (error) {
          console.warn(`mcstatus.io failed for ${server.ip}`);
        }

        try {
          // Fallback to mcsrvstat.us
          const response = await fetch(`https://api.mcsrvstat.us/3/${server.ip}`);

            return {
              status: 'online',
              players: data.players.online,
              maxPlayers: data.players.max,
              version: data.version || server.version,
              motd: data.motd?.clean ? (Array.isArray(data.motd.clean) ? data.motd.clean.join(' ') : data.motd.clean) : server.motd,
              favicon: data.icon,
              region: 'RU'
            };
          } else {
             return { status: 'offline', players: 0, maxPlayers: server.maxPlayers, motd: 'Сервер сейчас недоступен.', version: server.version, favicon: null };

                   </div>

                   `}
                 >
                   {copied && (

                   <div className="flex items-center gap-2 text-gray-300 font-mono text-sm relative z-10">

                     <Check size={16} className="text-green-400 animate-in zoom-in duration-200 relative z-10" />

              <div className="mb-5">
                 <div className="bg-gray-800/30 rounded-lg p-3 flex items-center gap-3 border border-white/5 transition-colors group-hover:border-white/10">

      // --- APP ---
      const App = () => {
        const [servers, setServers] = useState(MOCK_SERVERS);
        const [favorites, setFavorites] = useState([]);
        const [lastUpdated, setLastUpdated] = useState(new Date());
        const [isRefreshing, setIsRefreshing] = useState(false);
        const [sortOption, setSortOption] = useState('online_desc');
        const [filters, setFilters] = useState({ minPlayers: 0, showOffline: true, searchQuery: '' });

        useEffect(() => {
          const saved = localStorage.getItem('boxmonitor_favorites');
          if (saved) setFavorites(JSON.parse(saved));
        }, []);

        const toggleFavorite = (id) => {
          const newFavorites = favorites.includes(id) 
            ? favorites.filter(favId => favId !== id)
            : [...favorites, id];
          setFavorites(newFavorites);
          localStorage.setItem('boxmonitor_favorites', JSON.stringify(newFavorites));
        };

        const refreshStatuses = async () => {
          if (isRefreshing) return;
          setIsRefreshing(true);
          const updatedServers = await Promise.all(
            servers.map(async (server) => {
              const statusUpdate = await fetchServerStatus(server);
              return { ...server, ...statusUpdate };
            })
          );
          setServers(updatedServers);
          setLastUpdated(new Date());
          setIsRefreshing(false);
        };

        useEffect(() => {
          refreshStatuses();
          const interval = setInterval(refreshStatuses, 30000);
          return () => clearInterval(interval);
        }, []);

        const stats = useMemo(() => {
          const total = servers.length;
          const online = servers.filter(s => s.status === 'online').length;
          const players = servers.reduce((acc, s) => acc + (s.status === 'online' ? s.players : 0), 0);
          return { total, online, players };
        }, [servers]);

        const filteredServers = useMemo(() => {
          const query = filters.searchQuery.toLowerCase().trim();
          
          return servers.filter(server => {
            const matchesPlayers = server.players >= filters.minPlayers;
            const matchesStatus = filters.showOffline ? true : server.status === 'online';
            const matchesQuery = server.name.toLowerCase().includes(query) || server.ip.toLowerCase().includes(query) || server.description.toLowerCase().includes(query);
            return matchesPlayers && matchesStatus && matchesQuery;
          });
        }, [servers, filters]);

        const sortedServers = useMemo(() => {
          return [...filteredServers].sort((a, b) => {
            const aFav = favorites.includes(a.id);
            const bFav = favorites.includes(b.id);
            
            // 1. Сортировка по избранному
            if (sortOption === 'favorites') {
              if (aFav && !bFav) return -1;
              if (!aFav && bFav) return 1;
            }

            // 2. Сортировка по статусу (Онлайн всегда выше)
            if (a.status === 'online' && b.status !== 'online') return -1;
            if (a.status !== 'online' && b.status === 'online') return 1;

            // 3. Основная сортировка
            if (sortOption === 'name') return a.name.localeCompare(b.name);
            if (sortOption === 'online_asc') return a.players - b.players;
            return b.players - a.players; // online_desc (по умолчанию)
          });
        }, [filteredServers, sortOption, favorites]);

        const top3Servers = useMemo(() => {
          return [...servers]
            .filter(s => s.status === 'online')
            .sort((a, b) => b.players - a.players)
            .slice(0, 3);
        }, [servers]);

        const snowflakes = useMemo(() => {
          return Array.from({ length: 30 }).map((_, i) => ({
            left: `${Math.random() * 100}vw`,
            animationDuration: `${Math.random() * 5 + 5}s`,
            animationDelay: `${Math.random() * 5}s`,
            opacity: Math.random() * 0.5 + 0.3,
            size: Math.random() * 10 + 10,
          }));
        }, []);

        return (
          <div className="relative min-h-screen font-sans text-gray-100 pb-20 overflow-hidden">
            {snowflakes.map((flake, i) => (
              <div 
                key={i} 
                className="snowflake"
                style={{
                  left: flake.left,
                  animationDuration: flake.animationDuration,
                  animationDelay: flake.animationDelay,
                  opacity: flake.opacity,
                  fontSize: `${flake.size}px`
                }}
              >
                ❄
              </div>
            ))}

            <div className="floating-orb w-96 h-96 top-0 left-0 -translate-x-1/4 -translate-y-1/4 bg-blue-400/20 blur-[100px] animate-float"></div>
            <div className="floating-orb w-64 h-64 bottom-0 right-0 translate-x-1/4 translate-y-1/4 bg-cyan-400/30 blur-[80px] animate-float" style={{ animationDelay: '2s' }}></div>
            
            <header className="relative z-30 pt-10 pb-6">
              <div className="max-w-7xl mx-auto px-4 flex flex-col items-center text-center">
                <div className="inline-flex items-center gap-4 mb-3">
                  <div className="relative">
                     <Snowflake size={44} className="text-cyan-300 animate-spin-slow relative z-10" />
                     <div className="absolute inset-0 bg-cyan-400/50 blur-xl animate-pulse-slow"></div>
                  </div>
                  <h1 className="text-5xl md:text-6xl font-display uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-200 via-white to-blue-300 drop-shadow-[0_0_25px_rgba(165,243,252,0.6)]">
                    BoxMonitor
                  </h1>
                </div>
                <p className="text-blue-200 text-lg font-light tracking-wide max-w-lg mx-auto flex items-center justify-center gap-2">
                  <span className="opacity-70">❆</span>
                  Мониторинг бокспвп серверов
                  <span className="opacity-70">❆</span>
                </p>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 pt-6 relative z-10">
              {/* СТАТИСТИКА */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                {[
                  { label: 'Всего серверов', value: stats.total, icon: Box },
                  { label: 'Онлайн', value: stats.online, icon: Wifi },

                ].map((stat, i) => (
                  <div key={i} className="glass-panel rounded-xl p-5 flex items-center justify-between shadow-lg border-box-primary/20 hover:shadow-cyan-400/20 transition-all duration-300 hover:scale-[1.03]">

                  </div>
                ))}
              </div>

              {/* ПАНЕЛЬ УПРАВЛЕНИЯ И ФИЛЬТРАЦИИ */}
              <div className="glass-panel rounded-xl p-4 mb-8 flex flex-col md:flex-row items-center justify-between border-box-primary/20 shadow-xl">
                
                {/* ПОИСК ИГРОКОВ */}
                <div className="flex items-center gap-3 w-full md:w-auto md:flex-1">

                    onChange={(e) => setFilters(f => ({ ...f, searchQuery: e.target.value }))}
                    className="w-full bg-transparent border-b border-gray-700 focus:border-box-primary text-gray-200 outline-none placeholder-gray-500 transition-colors py-1"
                  />
                </div>
                
                <div className="flex items-center gap-4 mt-4 md:mt-0 md:ml-6 flex-wrap justify-center md:justify-end">
                  {/* СОРТИРОВКА */}

                    >

                  </div>

                  {/* ФИЛЬТР: ПОКАЗАТЬ ОФФЛАЙН */}

                      checked={filters.showOffline}
                      onChange={(e) => setFilters(f => ({ ...f, showOffline: e.target.checked }))}
                      className="w-4 h-4 text-box-primary bg-gray-800 border-gray-600 rounded focus:ring-box-primary transition-colors"
                    />

                  {/* КНОПКА ОБНОВЛЕНИЯ */}
                  <button
                    onClick={refreshStatuses}
                    disabled={isRefreshing}
                    className="flex items-center gap-2 bg-box-primary text-box-bg px-4 py-2 rounded-lg font-bold shadow-lg hover:bg-box-darkPrimary transition-colors disabled:bg-box-primary/50 disabled:cursor-not-allowed"
                  >
                    {isRefreshing ? (
                      <Loader2 size={18} className="animate-spin" />
                    ) : (
                      <RefreshCw size={18} />
                    )}
                    <span>{isRefreshing ? 'Обновление...' : 'Обновить'}</span>
                  </button>
                </div>
              </div>

              {/* ТАЙМЕР ОБНОВЛЕНИЯ */}
              <div className="text-right text-xs text-gray-500 mb-4">
                Последнее обновление: {lastUpdated.toLocaleTimeString('ru-RU')}
              </div>

              {/* СПИСОК СЕРВЕРОВ */}
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {sortedServers.length > 0 ? (
                  sortedServers.map((server, index) => {
                    const rank = top3Servers.findIndex(s => s.id === server.id) + 1;
                    const isFavorite = favorites.includes(server.id);
                    return (
                      <ServerCard 
                        key={server.id} 
                        server={server} 
                        rank={rank > 0 && rank <= 3 ? rank : null}
                        index={index}
                        isFavorite={isFavorite}
                        onToggleFavorite={toggleFavorite}
                      />
                    );
                  })
                ) : (
                  <div className="col-span-full text-center p-10 glass-panel rounded-xl text-gray-400">
                    <Box size={32} className="mx-auto mb-3 text-red-500/50" />
                    <p className="text-lg">Нет серверов, соответствующих вашим критериям.</p>
                    <p className="text-sm mt-1">Попробуйте ослабить фильтры или обновить список.</p>
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      };

      createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
