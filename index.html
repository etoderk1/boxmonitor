      /* Cyber Grid Background */
      .perspective-grid-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -2;
        perspective: 500px;
      }

      .cyber-grid {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(79, 195, 247, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(79, 195, 247, 0.07) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: rotateX(60deg);
        animation: gridMove 10s linear infinite;
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 90%);
        -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 90%);

      .text-gradient-festive {
        background: linear-gradient(135deg, #ffffff 0%, #a5f3fc 50%, #60a5fa 100%);

        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(165, 243, 252, 0.5);

        position: fixed;

        background: radial-gradient(circle, rgba(79,195,247,0.15) 0%, rgba(0,0,0,0) 70%);
        pointer-events: none;
        z-index: -1;
        transition: all 0.5s ease;
      }

        position: fixed;

        text-shadow: 0 0 5px #000;
        pointer-events: none;
        z-index: 0;

        opacity: 0.8;

      // --- SERVICE ---
      const fetchServerStatus = async (server) => {
        try {
          // Try mcstatus.io first
          let response = await fetch(`https://api.mcstatus.io/v2/status/java/${server.ip}`);
          let data = await response.json();

          if (response.ok && data) {
            const isOnline = data.online;
            if (isOnline) {
              return {
                status: 'online',
                players: data.players.online,
                maxPlayers: data.players.max,
                version: data.version?.name_clean || data.version?.name || server.version,
                motd: data.motd?.clean ? (Array.isArray(data.motd.clean) ? data.motd.clean.join(' ') : data.motd.clean) : server.motd,
                favicon: data.icon,
                region: 'RU'
              };
            } else {
              return { status: 'offline', players: 0 };
            }
          }
        } catch (error) {
          console.warn(`mcstatus.io failed for ${server.ip}`);
        }

        try {
          // Fallback to mcsrvstat.us
          const response = await fetch(`https://api.mcsrvstat.us/3/${server.ip}`);
          const data = await response.json();
          
          if (data.online) {
            return {
              status: 'online',
              players: data.players.online,
              maxPlayers: data.players.max,
              version: data.version || server.version,
              motd: data.motd?.clean ? (Array.isArray(data.motd.clean) ? data.motd.clean.join(' ') : data.motd.clean) : server.motd,
              favicon: data.icon,
              region: 'RU'
            };
          } else {
             return { status: 'offline', players: 0 };
          }
        } catch (e) {
          console.error(`All APIs failed for ${server.ip}`);
        }
        return { status: 'offline', players: 0 };

                     </div>
                   </div>
                 </div>
              </div>

              <div className="flex-1 bg-black/20 rounded-lg p-3 border border-white/5 group-hover:bg-black/30 transition-colors">
                <p className="text-xs text-gray-400 font-mono leading-relaxed line-clamp-3 opacity-80 group-hover:opacity-100 transition-opacity">
                   {server.motd.replace(/§[0-9a-fk-or]/g, '')}
                </p>
              </div>
            </div>
          </div>
        );
      };

      // --- APP ---
      const App = () => {
        const [servers, setServers] = useState(MOCK_SERVERS);
        const [favorites, setFavorites] = useState([]);
        const [lastUpdated, setLastUpdated] = useState(new Date());
        const [isRefreshing, setIsRefreshing] = useState(false);
        const [sortOption, setSortOption] = useState('online_desc');
        const [filters, setFilters] = useState({ minPlayers: 0, version: 'All', showOffline: true });

        useEffect(() => {
          const saved = localStorage.getItem('boxmonitor_favorites');
          if (saved) setFavorites(JSON.parse(saved));
        }, []);

        const toggleFavorite = (id) => {
          const newFavorites = favorites.includes(id) 
            ? favorites.filter(favId => favId !== id)
            : [...favorites, id];
          setFavorites(newFavorites);
          localStorage.setItem('boxmonitor_favorites', JSON.stringify(newFavorites));
        };

        const refreshStatuses = async () => {
          setIsRefreshing(true);
          const updatedServers = await Promise.all(
            servers.map(async (server) => {
              const statusUpdate = await fetchServerStatus(server);
              return { ...server, ...statusUpdate };
            })
          );
          setServers(updatedServers);
          setLastUpdated(new Date());
          setIsRefreshing(false);
        };

        useEffect(() => {
          refreshStatuses();
          const interval = setInterval(refreshStatuses, 30000);
          return () => clearInterval(interval);
        }, []);

        const stats = useMemo(() => {
          const total = servers.length;
          const online = servers.filter(s => s.status === 'online').length;
          const players = servers.reduce((acc, s) => acc + (s.status === 'online' ? s.players : 0), 0);
          return { total, online, players };
        }, [servers]);

        const filteredServers = useMemo(() => {
          return servers.filter(server => {
            const matchesPlayers = server.players >= filters.minPlayers;
            const matchesStatus = filters.showOffline ? true : server.status === 'online';
            return matchesPlayers && matchesStatus;
          });
        }, [servers, filters]);

        const sortedServers = useMemo(() => {
          return [...filteredServers].sort((a, b) => {
            const aFav = favorites.includes(a.id);
            const bFav = favorites.includes(b.id);
            if (sortOption === 'favorites') {
               if (aFav && !bFav) return -1;
               if (!aFav && bFav) return 1;
            }
            if (sortOption === 'name') return a.name.localeCompare(b.name);
            if (a.status === 'online' && b.status !== 'online') return -1;
            if (a.status !== 'online' && b.status === 'online') return 1;
            if (sortOption === 'online_asc') return a.players - b.players;
            return b.players - a.players;
          });
        }, [filteredServers, sortOption, favorites]);

        const top3Servers = useMemo(() => {
          return [...servers]
            .filter(s => s.status === 'online')
            .sort((a, b) => b.players - a.players)
            .slice(0, 3);
        }, [servers]);

        const snowflakes = useMemo(() => {
          return Array.from({ length: 30 }).map((_, i) => ({
            left: `${Math.random() * 100}vw`,
            animationDuration: `${Math.random() * 5 + 5}s`,
            animationDelay: `${Math.random() * 5}s`,
            opacity: Math.random() * 0.5 + 0.3,
            size: Math.random() * 10 + 10,
          }));
        }, []);

        return (
          <div className="relative min-h-screen font-sans text-gray-100 pb-20 overflow-hidden">
            {snowflakes.map((flake, i) => (
              <div 
                key={i} 
                className="snowflake"
                style={{
                  left: flake.left,
                  animationDuration: flake.animationDuration,
                  animationDelay: flake.animationDelay,
                  opacity: flake.opacity,
                  fontSize: `${flake.size}px`
                }}
              >
                ❄
              </div>
            ))}

            <div className="floating-orb w-96 h-96 top-0 left-0 -translate-x-1/2 -translate-y-1/2 bg-blue-400/20 blur-[100px] animate-float"></div>
            <div className="floating-orb w-64 h-64 bottom-0 right-0 translate-x-1/2 translate-y-1/2 bg-cyan-400/30 blur-[80px] animate-float" style={{ animationDelay: '2s' }}></div>
            
            <header className="relative z-30 pt-10 pb-6">
              <div className="max-w-7xl mx-auto px-4 flex flex-col items-center text-center">
                <div className="inline-flex items-center gap-4 mb-3">
                  <div className="relative">
                     <Snowflake size={44} className="text-cyan-300 animate-spin-slow relative z-10" />
                     <div className="absolute inset-0 bg-cyan-400/50 blur-xl animate-pulse"></div>
                  </div>
                  <h1 className="text-5xl md:text-6xl font-display uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-200 via-white to-blue-300 drop-shadow-[0_0_25px_rgba(165,243,252,0.6)]">
                    BoxMonitor
                  </h1>
                </div>
                <p className="text-blue-200 text-lg font-light tracking-wide max-w-lg mx-auto flex items-center justify-center gap-2">
                  <span className="opacity-70">❆</span>
                  Мониторинг бокспвп серверов
                  <span className="opacity-70">❆</span>
                </p>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 pt-6 relative z-10">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                {[
                  { label: 'Всего серверов', value: stats.total, icon: Box },
                  { label: 'Онлайн', value: stats.online, icon: RefreshCw },
                  { label: 'Игроков', value: stats.players.toLocaleString(), icon: Trophy }
                ].map((stat, i) => (
                  <div key={i} className="glass-panel rounded-xl p-5 flex items-center justify-between shadow-lg hover:shadow-cyan-400/10 transition-all hover:scale-[1.02]">
                    <div className="flex flex-col">
                      <span className="text-4xl font-bold text-gradient-festive mb-1 font-display">{stat.value}</span>
                      <span className="text-gray-400 text-sm uppercase tracking-wider font-semibold">{stat.label}</span>
                    </div>
                    <div className="h-12 w-12 rounded-full bg-cyan-500/10 flex items-center justify-center border border-cyan-500/20">
                      <stat.icon className="text-cyan-300 opacity-80" size={24} />
                    </div>
                  </div>
                ))}
              </div>

              {top3Servers.length > 0 && (
                <div className="mb-16">
                  <div className="flex items-center gap-3 mb-8 justify-center">
                    <div className="h-px w-20 bg-gradient-to-r from-transparent to-yellow-500/50"></div>
                    <h2 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500 font-display tracking-widest uppercase flex items-center gap-3">
                      <Trophy className="text-yellow-400" size={24} />
                      Лидеры Онлайна
                    </h2>
                    <div className="h-px w-20 bg-gradient-to-l from-transparent to-yellow-500/50"></div>
                  </div>
                  
                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 items-end max-w-5xl mx-auto px-4">
                    {top3Servers[1] && (
                      <div className="order-2 lg:order-1 transform lg:translate-y-4 hover:z-20 transition-all duration-500">
                        <ServerCard server={top3Servers[1]} rank={2} index={1} />
                      </div>
                    )}
                    {top3Servers[0] && (
                      <div className="order-1 lg:order-2 transform scale-105 z-10 shadow-[0_0_80px_-20px_rgba(234,179,8,0.3)] rounded-2xl hover:scale-110 transition-all duration-500">
                        <ServerCard server={top3Servers[0]} rank={1} index={0} />
                      </div>
                    )}
                    {top3Servers[2] && (
                      <div className="order-3 lg:order-3 transform lg:translate-y-4 hover:z-20 transition-all duration-500">
                        <ServerCard server={top3Servers[2]} rank={3} index={2} />
                      </div>
                    )}
                  </div>
                </div>
              )}

              <div className="glass-panel rounded-xl p-6 mb-8 shadow-2xl relative overflow-hidden animate-fade-in-up" style={{ animationDelay: '0.2s' }}>
                <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-400/5 rounded-full blur-3xl -z-10 animate-pulse-slow"></div>

                <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                  <button 
                    onClick={() => refreshStatuses()}
                    className={`px-6 py-3 rounded-lg font-bold flex items-center gap-2 transition-all border border-cyan-400/30 min-w-[140px] justify-center w-full md:w-auto
                      ${isRefreshing ? 'bg-cyan-900/20 text-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-cyan-500 text-white hover:shadow-[0_0_20px_rgba(34,211,238,0.4)] hover:-translate-y-0.5 active:scale-95'}
                    `}
                    disabled={isRefreshing}
                  >
                    <RefreshCw size={18} className={isRefreshing ? "animate-spin" : ""} />
                    {isRefreshing ? 'Загрузка...' : 'Обновить'}
                  </button>

                  <div className="flex flex-wrap gap-4 items-center justify-center text-sm w-full md:w-auto">
                    <div className="flex items-center gap-2 px-3 py-2 bg-box-bg/50 rounded border border-gray-700">
                      <ArrowDownUp size={14} className="text-cyan-400" />
                      <span className="font-semibold text-gray-300 hidden sm:inline">Сортировка:</span>
                      <select 
                        className="bg-transparent text-gray-200 outline-none font-medium cursor-pointer"
                        value={sortOption}
                        onChange={(e) => setSortOption(e.target.value)}
                      >
                        <option value="online_desc">Онлайн (↓)</option>
                        <option value="online_asc">Онлайн (↑)</option>
                        <option value="name">По имени</option>
                        <option value="favorites">Избранное</option>
                      </select>
                    </div>

                    <div className="w-px h-6 bg-gray-700 hidden md:block"></div>

                    <div className="flex items-center gap-6">
                      <label className="flex items-center gap-2 cursor-pointer group">
                        <div className={`w-5 h-5 rounded border flex items-center justify-center transition-colors ${filters.showOffline ? 'bg-cyan-500 border-cyan-500' : 'border-gray-600 bg-transparent'}`}>
                           {filters.showOffline && <div className="w-2 h-2 bg-black rounded-full"></div>}
                        </div>
                        <input 
                          type="checkbox" 
                          checked={filters.showOffline}
                          onChange={(e) => setFilters({...filters, showOffline: e.target.checked})}
                          className="hidden"
                        />
                        <span className="text-gray-400 group-hover:text-white transition-colors select-none">Оффлайн</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div className="mb-4 flex justify-between items-end border-b border-gray-800 pb-2">
                   <h2 className="text-gray-400 text-xs font-mono uppercase tracking-widest flex items-center gap-2">
                     <span className="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></span>
                     Результаты: <span className="text-white font-bold">{sortedServers.length}</span>
                   </h2>
                   <span className="text-gray-500 text-xs font-mono">
                     <span className="hidden sm:inline">Последнее обновление: </span>{lastUpdated.toLocaleTimeString()}
                   </span>
              </div>
                
              {sortedServers.length > 0 ? (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {sortedServers.map((server, index) => (
                    <ServerCard 
                      key={server.id} 
                      server={server} 
                      index={index} 
                      rank={undefined}
                      isFavorite={favorites.includes(server.id)}
                      onToggleFavorite={toggleFavorite}
                    />
                  ))}
                </div>
              ) : (
                <div className="text-center py-24 glass-panel rounded-xl border-dashed border-2 border-gray-700 animate-fade-in-up">
                  <div className="inline-block p-4 rounded-full bg-gray-800/50 mb-4 animate-bounce">
                    <Filter size={48} className="text-gray-600" />
                  </div>
                  <h3 className="text-xl font-bold text-gray-400">Сервера не найдены</h3>
                  <p className="text-gray-500 mt-2">Попробуйте изменить параметры отображения.</p>
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
